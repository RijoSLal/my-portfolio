        body {

        .logo {

        .nav-link {
            color: black;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.5rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        .social-icons {
            color: black;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2rem;
        }
         

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #666;
        }
        .footer-section {
            text-align: center;
            padding: 20px 0;
        }

       

        .footer-nav {
            margin-top: 20px;
            padding-top: 20px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .footer-nav .nav-link {
            margin: 0 15px; 
            text-decoration: none; 
            color: inherit; 
        }


        .menu-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1000;
        }

        .menu-button span {
            display: block;
            width: 25px;
            height: 2px;
            background: #333;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .menu-button.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-button.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Image Grid Styles */
       

        .image-item {
            text-align: center;
        }

      


        .image-item h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 991px) {
            .header-links {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }

        @media (min-width: 992px) {
            .menu-button {
                display: none;
            }
        }
  

        #nk{
            font-size: 1rem;  /* Adjust this to a smaller value if needed */
        }

        #nk:focus{
            text-decoration: underline;
        }  


        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Maintain three columns */
            gap: 20px;
            padding: 40px 0;
        }

        .image-item img {
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            transition: transform 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.01);
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
        }

        #bottom{
            font-size: 25px;
        }

        #special{
            margin-top: 50px;
        }

    </style>
